<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Do Do List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./JS/script.js" async defer></script>
</head>
<body>
    <div class="container" id="main-content">
        <div>
            <div class="col" id="title-container">
                <h1>Do Do List</h1>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="todo-text" placeholder="Add new task" onkeypress="addToList(event)" />
        </div>        
        <div id="list-container">
            <ul id="todo-list"></ul>
        </div>
    </div>

    <div class="notes-container" id="notes-container">
        <label>Add notes:</label>
        <textarea id="todo-note" class="notes-box" 
        name="todoNote" rows="4" cols="50" onkeypress="saveNoteToTodo(event)">
        </textarea>
    </div>
</body>
</html>
